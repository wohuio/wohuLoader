<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliegende Hummel Animation - v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
            position: relative;
            pointer-events: none;
        }

        .hummel-container {
            position: absolute;
            width: 150px;
            height: 150px;
            animation: flyDiagonal 8s ease-in-out forwards;
            pointer-events: none;
        }

        .hummel {
            width: 100%;
            height: 100%;
            background-image: url('hummel.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
        }

        @keyframes flyDiagonal {
            0% {
                left: -15%;
                bottom: -15%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: 115%;
                bottom: 115%;
                opacity: 0;
            }
        }

        /* Info Text */
        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="info">üêù Fliegende Hummel</div>
    <div class="hummel-container">
        <div class="hummel"></div>
    </div>
</body>
</html>
